<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="/CSS/main.css">
    <link rel="Stylesheet" href="/CSS/lib.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Movie Details</h1>
    </header>
    
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2 id="movie-title"></h2>
                <p id="movie-synopsis"></p>
                <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
                <p><strong>Director:</strong> <span id="movie-director"></span></p>
                <p><strong>Actors:</strong> <span id="movie-actors"></span></p>
                <div>
                    <h5>Watch Trailer:</h5>
                    <iframe id="movie-trailer" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="/JS/index.js"></script>
</body>
</html>
