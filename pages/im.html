<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/im.css">
</head>
<body class="Lib-page">
    <header>
        <nav>
            <div class="logo"><h3>FlickVerse</h3></div>
            <a href="#" class="watchlist-button">Watchlist</a>
        </nav>
        <section class="search-bar1">
            <div class="container">
                <div class="input-group1" id="search">
                    <input type="text" id="search-bar" class="form-control1" placeholder="Search..." aria-label="Search">
                </div>
            </div>
        </section>
    </header>

    <div class="container movie-details">
        <h5 id="movie-title"></h5>
        <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid">
        <h3>Synopsis</h3>
        <p id="movie-synopsis"></p>
        <h3>Rating</h3>
        <p id="movie-rating"></p>
        <h3>Directors</h3>
        <p id="movie-directors"></p>
        <h3>Actors</h3>
        <p id="movie-actors"></p>
        <div id="trailer-container"></div>
    </div>

    <script src="/JS/index.js"></script>
</body>
</html>
