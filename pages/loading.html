<body class="loading-page d-flex justify-content-center align-items-center">
    <h1 class="text-center" data-text="FlickVerse...">FlickVerse...</h1>
    
    <script src="/JS/script.js"></script>
    <script>
        // Check if the redirect flag is set
        const redirectTo = localStorage.getItem('redirectTo');
    
        // Set a timeout to redirect to the "Who's Watching?" page after 8 sec
        setTimeout(() => {
            if (redirectTo === 'whosWatching') { // Ensure this matches what you set in handleSignIn
                window.location.href = '/pages/watching.html';
            }
        }, 8000); 
    
        localStorage.removeItem('redirectTo'); // Clear the redirect flag
    </script>
</body>
