<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,Javascript, jquery, bootstrap, movies, sign in ">
    <meta name="Joshua"> 
    <title>home page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/im.css">
    </head>

<body class="sign-page">
    <div class="wrapper">
      
        <form id="signin-form" class="form-container active" onsubmit="return handleSignIn(event)">
            <h7 class="sign-in">Sign In</h7>
            <div class="input-box">
                <input type="text" id="signin-username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signin-password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <button type="button" id="show-signup" class="btn btn-secondary">Sign Up</button></p>
            </div>
            <div class="error-message" id="signin-error-message"></div>
            <div class="success-message" id="signin-success-message"></div>
        </form>

        



        <form id="signup-form" class="form-container" onsubmit="return handleSignUp(event)">
            <h7>Sign Up</h7>
            <p>Full Name:</p>
            <div class="input-box">
                <input type="text" id="signup-fullname" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <p>User Name:</p>
            <div class="input-box">
                <input type="text" id="signup-username" placeholder="User  Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <p>Email:</p>
            <div class="input-box">
                <input type="email" id="signup-email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <p>Password:</p>
            <div class="input-box">
                <input type="password" id="signup-password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <button type="button" id="show-signin" class="btn btn-primary">Sign In</button></p>
            </div>
        </form>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
